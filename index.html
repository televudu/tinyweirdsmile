<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tiny Weird Smile · Storytelling</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="story-wrapper">
      <section id="intro" class="story-section" data-section="intro">
        <div class="section-label">Intro</div>
        <div class="layer layer-bg" data-speed="0.2">
          <figure class="parallax-item" data-base-x="-10" data-base-y="-5">
            <img src="storytelling/universo-bg-hoyo.jpeg" alt="Intro fondo" />
          </figure>
        </div>
        <div class="layer layer-mid" data-speed="0.6">
          <figure class="parallax-item" data-animate="fade-in" data-base-x="10" data-base-y="15">
            <img src="storytelling/universo-mid-esfera.jpeg" alt="Intro esfera" />
          </figure>
        </div>
        <div class="layer layer-front" data-speed="1">
          <figure class="parallax-item" data-animate="zoom-in" data-base-x="-5" data-base-y="20">
            <img src="storytelling/intro-front-hoyo.jpeg" alt="Intro hoyo" />
          </figure>
          <figure class="parallax-item" data-animate="flash" data-base-x="25" data-base-y="40">
            <img src="storytelling/intro-front-llave.jpeg" alt="Intro llave" />
          </figure>
        </div>
      </section>

      <section id="ciudad" class="story-section" data-section="ciudad">
        <div class="section-label">Ciudad</div>
        <div class="layer layer-bg" data-speed="0.15">
          <figure class="parallax-item" data-base-x="0" data-base-y="0">
            <img src="storytelling/ciudad-bg-edificio.jpeg" alt="Ciudad bg" />
          </figure>
        </div>
        <div class="layer layer-mid" data-speed="0.5">
          <figure class="parallax-item" data-animate="slide-h" data-base-x="-20" data-base-y="25" data-shift="-15">
            <img src="storytelling/ciudad-mid-chicago.png" alt="Ciudad mid" />
          </figure>
        </div>
        <div class="layer layer-front" data-speed="1.1">
          <figure class="parallax-item" data-animate="zoom-in" data-base-x="10" data-base-y="30">
            <img src="storytelling/ciudad-front-mies.png" alt="Ciudad mies" />
          </figure>
          <figure class="parallax-item" data-animate="loop-rise" data-base-x="-15" data-base-y="55">
            <img src="storytelling/ciudad-front-mies3.jpeg" alt="Ciudad edificio" />
          </figure>
        </div>
      </section>

      <section id="noche" class="story-section" data-section="noche">
        <div class="section-label">Noche</div>
        <div class="layer layer-bg" data-speed="0.1">
          <figure class="parallax-item" data-base-x="0" data-base-y="-10">
            <img src="storytelling/noche-bg-grid.jpeg" alt="Noche grid" />
          </figure>
          <figure class="parallax-item" data-base-x="-20" data-base-y="15">
            <img src="storytelling/noche-bg-ojos.png" alt="Noche ojos" />
          </figure>
        </div>
        <div class="layer layer-mid" data-speed="0.45">
          <figure class="parallax-item" data-animate="fade-in" data-base-x="15" data-base-y="25">
            <img src="storytelling/noche-mid-guera.png" alt="Noche figura" />
          </figure>
        </div>
        <div class="layer layer-front" data-speed="1.25">
          <figure class="parallax-item" data-animate="flash" data-base-x="-10" data-base-y="50">
            <img src="storytelling/noche-front-hoyonegro.jpeg" alt="Noche hoyo" />
          </figure>
          <figure class="parallax-item" data-animate="zoom-in" data-base-x="20" data-base-y="60">
            <img src="storytelling/noche-front-miles1.jpeg" alt="Noche miles" />
          </figure>
        </div>
      </section>

      <section id="universo" class="story-section" data-section="universo">
        <div class="section-label">Universo</div>
        <div class="layer layer-bg" data-speed="0.08">
          <figure class="parallax-item" data-base-x="-5" data-base-y="-5">
            <img src="storytelling/universo-bg-supernova.jpeg" alt="Universo supernova" />
          </figure>
        </div>
        <div class="layer layer-mid" data-speed="0.4">
          <figure class="parallax-item" data-animate="orbit" data-base-x="-25" data-base-y="15">
            <img src="storytelling/universo-mid-esfera2.jpeg" alt="Universo esfera" />
          </figure>
          <figure class="parallax-item" data-animate="orbit" data-base-x="30" data-base-y="35">
            <img src="storytelling/universo-mid-hoyo2.jpeg" alt="Universo hoyo" />
          </figure>
        </div>
        <div class="layer layer-front" data-speed="1.3">
          <figure class="parallax-item" data-animate="zoom-in" data-base-x="5" data-base-y="45">
            <img src="storytelling/universo-front-teorema.jpeg" alt="Universo teorema" />
          </figure>
          <figure class="parallax-item" data-animate="sweep" data-base-x="-20" data-base-y="65">
            <img src="storytelling/universo-front-poseido.png" alt="Universo poseido" />
          </figure>
        </div>
      </section>

      <section id="jardin" class="story-section" data-section="jardin">
        <div class="section-label">Jardín</div>
        <div class="layer layer-bg" data-speed="0.12">
          <figure class="parallax-item" data-base-x="0" data-base-y="0">
            <img src="storytelling/jardin-bg-bosco.jpeg" alt="Jardin bosco" />
          </figure>
        </div>
        <div class="layer layer-mid" data-speed="0.5">
          <figure class="parallax-item" data-animate="fade-in" data-base-x="-20" data-base-y="20">
            <img src="storytelling/jardin-mid-cabeza.jpeg" alt="Jardin cabeza" />
          </figure>
        </div>
        <div class="layer layer-front" data-speed="1.2">
          <figure class="parallax-item" data-animate="bloom" data-base-x="10" data-base-y="55">
            <img src="storytelling/jardin-front-dvndra.jpg" alt="Jardin dvndra" />
          </figure>
          <figure class="parallax-item" data-animate="loop-rise" data-base-x="-25" data-base-y="65">
            <img src="storytelling/jardin-front-pez.png" alt="Jardin pez" />
          </figure>
        </div>
      </section>
    </main>

    <script src="https://unpkg.com/gsap@3/dist/gsap.min.js"></script>
    <script src="https://unpkg.com/gsap@3/dist/ScrollTrigger.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
